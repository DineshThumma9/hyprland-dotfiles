# Starship color palette generated by matugen
# This overrides the palette section in starship.toml

[palettes.matugen]
# Foreground/text colors
color_fg0 = '{{colors.on_surface.default.hex}}'

# Background shades (light to dark)
color_bg1 = '{{colors.surface_container_high.default.hex}}'
color_bg3 = '{{colors.surface_container.default.hex}}'

# Accent colors from Material You palette
color_blue = '{{colors.primary.default.hex}}'
color_aqua = '{{colors.tertiary.default.hex}}'
color_green = '{{colors.secondary.default.hex}}'
color_orange = '{{colors.primary_container.default.hex}}'
color_purple = '{{colors.secondary_container.default.hex}}'
color_red = '{{colors.error.default.hex}}'
color_yellow = '{{colors.tertiary_container.default.hex}}'