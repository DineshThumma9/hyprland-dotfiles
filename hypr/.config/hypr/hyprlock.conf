# Hyprlock configuration - Based on Figma design
# Designed to match: https://www.figma.com/design/rTnQeaunZ8vlyMDUi1NFtS/Hyprland-Figma--Copy-

source = ~/.cache/matugen-colors-hyprlock.conf

# Background with blur effect
background {
    monitor =
    path = $image
    blur_passes = 3
    blur_size = 7
}

# Date label - Top left
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +"%A")"
    font_size =  36
    font_family = JetBrains Mono Bold
    position = 80, -80
    valign = top
    halign = left
    color = $on_surface
}

label {
    monitor = 
    text = cmd[update:1000] echo "$(date +"%B %d, %Y")"
    font_size =  36
    font_family = JetBrains Mono Bold
    position = 80, -140
    valign = top
    halign = left
    color = $on_surface
}

# Time - Hour and Minute (centered, stacked) with primary accent color
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +"%H")"
    font_size = 120
    font_family = JetBrains Mono ExtraBold
    position = 0, 120
    valign = center
    halign = center
    color = $primary
}

label {
    monitor = 
    text = cmd[update:1000] echo "$(date +"%M")"
    font_size = 120
    font_family = JetBrains Mono ExtraBold
    position = 0, -20
    valign = center
    halign = center
    color = $primary
}

# Username label (dynamic)
label {
    monitor = 
    text = $USER
    font_size = 36
    font_family = JetBrains Mono Bold
    position = 0, -160
    valign = center
    halign = center
    color = $on_surface
}

# Password input field
input-field {
    monitor =
    size = 400, 80
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    
    outer_color = $primary
    inner_color = $surface_container
    font_color = $on_surface
    
    fade_on_empty = false
    
    placeholder_text = 
    hide_input = false
    
    rounding = 20
    
    position = 0, -280
    halign = center
    valign = center
    
    check_color = $primary
    fail_color = $error
}

# Caps Lock indicator
label {
    monitor = 
    text = cmd[update:1000] if [[ "$(cat /sys/class/leds/input*::capslock/brightness 2>/dev/null || echo 0)" == "1" ]]; then echo "  CAPS LOCK"; fi
    font_size = 18
    font_family = JetBrains Mono Bold
    position = 0, -370
    valign = center
    halign = center
    color = $error
}

# Battery status (top right)
label {
    monitor =
    text = cmd[update:10000] echo "  $(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null || echo '')$([ -f /sys/class/power_supply/BAT*/capacity ] && echo '%')"
    font_size = 20
    font_family = JetBrains Mono Bold
    position = -80, -80
    valign = top
    halign = right
    color = $on_surface
}

# Network status (top right, below battery)
label {
    monitor =
    text = cmd[update:5000] if iwgetid -r &>/dev/null; then echo "  $(iwgetid -r)"; else echo "  Disconnected"; fi
    font_size = 18
    font_family = JetBrains Mono
    position = -80, -120
    valign = top
    halign = right
    color = $on_surface
}