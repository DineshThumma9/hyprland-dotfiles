# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER 

# Rofi themes are now managed system-wide via rofi-theme-selector (~/.config/rofi/config.rasi)

# --- Application Binds ---
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager

# --- Window State Management ---
# FIXED: Moved togglefloating to SHIFT + F to avoid conflict with Fullscreen
bind = $mainMod SHIFT, F, togglefloating, 
bind = $mainMod, F, fullscreen
bind = $mainMod, X, fullscreen, 1 # Maximize (keeps bar/gaps)
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Main Application Launcher (Modular Rofi Theme)
bind = $mainMod, R, exec, sh -c 'source ~/.config/rofi/theme.env && rofi -show drun -theme "$ROFI_THEME" || pkill rofi' 
bind = $mainMod, I, exec , /home/dinesh/dotfiles/hypr/.config/hypr/scripts/keybinds.sh
bind = $mainMod, W, exec, ~/.local/bin/waypaper || pkill waypaper
bind = $mainMod, A, exec, ~/.config/waybar/scripts/launch.sh

# Custom smart clipboard script that resolves images into physical icon thumbnails and hides exact index IDs natively
bind = $mainMod, V, exec, ~/.config/hypr/scripts/rofi-clipboard.sh
bind = $mainMod, L, exec , hyprlock
bind = $mainMod, T, exec, ~/.config/hypr/scripts/theme-switcher.sh
bind = $mainMod SHIFT, T, exec, ~/.config/hypr/scripts/theme-switcher.sh cycle
bind = $mainMod, escape, exec, ~/.config/wlogout/launch.sh
bind = $mainMod, B, exec, ~/.config/hypr/scripts/rofi-bluetooth.sh
bind = $mainMod, D, exec, ~/.config/hypr/scripts/rofi-wifi-menu.sh
# --- Focus ---
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r

bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- Workspaces ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# --- Move Window to Workspace ---
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# --- Special Workspace ---
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# --- Mouse Inputs ---
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- Screenshots (Hyprshot) ---
bind = , Print, exec, hyprshot -m output --freeze -o ~/Pictures/ScreenShots
bind = $mainMod, Print, exec, hyprshot -m region --freeze -o ~/Pictures/ScreenShots
# CLEANUP: Removed duplicate Shift+Print (It was identical to mainMod+Print)
bind = ALT, Print, exec, hyprshot -m window --freeze -o ~/Pictures/ScreenShots



