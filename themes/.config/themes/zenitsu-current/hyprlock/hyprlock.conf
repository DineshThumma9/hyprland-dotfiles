# Auto-generated hyprlock configuration
# This file is generated by theme-switcher.sh - manual changes will be overwritten

background {
    monitor =
    path = /home/dinesh/Downloads/Wallpapers/zenitsu.png
    blur_passes = 3
    blur_size = 7
}

# The Clock (Above)
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    font_size = 180
    font_family = Ubuntu Nerd Font Bold
    position = 0, 150
    valign = center
    halign = center
    color = rgba(cdd6f4ff)
}

# Date label
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    font_size = 24
    font_family = Ubuntu Nerd Font
    position = 0, 50
    valign = center
    halign = center
    color = rgba(bac2deff)
}

# The Password Field
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    
    outer_color = rgba(89b4faff)
    inner_color = rgba(181825ee)
    font_color = rgba(cdd6f4ff)
    
    fade_on_empty = true
    fade_timeout = 1000
    
    placeholder_text = <span foreground="##bac2de">Password...</span>
    hide_input = false
    
    position = 0, -100
    halign = center
    valign = center
    
    check_color = rgba(89b4faff)
    fail_color = rgba(f38ba8ff)
}

# User label
label {
    monitor = 
    text = $USER
    font_size = 18
    font_family = Ubuntu Nerd Font
    position = 0, -180
    valign = center
    halign = center
    color = rgba(bac2deff)
}
